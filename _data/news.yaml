  - items: 'ACCNonlinear'
    subnewsitems:
      - content: "I am attending the next American Control Conference (ACC) in Denver, Co. Among other things, I will be (1) chairing the regular session of nonlinear systems' stability; 
                    (2) a panelist on the ASME industry-oriented student special session for students hoping to accelerate their career into industry;  and 
                    (3) presenting <a href='/downloads/Papers/SoRoSPT.pdf' target=blank>this recent layered nonlinear control paper</a>. Looking forward to hearing and learning from the leading minds in our community."
        highlight: true
        date: May 21, 2025
  - items: 'CornellTech'
    subnewsitems:
      - content: "Check out this sizzling hot <a href='/downloads/Papers/UnabridgedPresentation.pdf' target=blank>complete and unabridged commentary on</a> <b>some</b> of my recent research efforts 
                   surrounding safety and robustness in decision-making by autonomous systems and soft robots modeling and control." 
        highlight: true
        date: April 09, 2025
  - items: 'LevPy!'
    subnewsitems:
      - content: "Entertain your mind reading this newly accepted <a href='/downloads/Papers/levelsetpy.pdf' target=blank>ACM Transactions on Mathematical Software (TOMS) journal article.</a> 
                It describes our GPU-accelerated <a href='https://github.com/robotsorcerer/levelsetpy' target=blank> Levelsetpy safety analyses software package.</a>"
        highlight: true
        date: April 7, 2025
  - items: 'SoRoSPT'
    subnewsitems:
      - content: "Towards fast strain regulation in continuum robots, in this  new <a href='downloads/Papers/SoRoSPT.pdf'>ACC 2025 paper</a> we argue for and demonstrate the efficacy of a decentralized continuum 
                 dynamical system whose whole-body strain dynamics is resolved in an adaptive and hierarchical nonlinear control fashion." 
        highlight: true
        date: March 30, 2025
  - items: 'McGillLayeredControl'
    subnewsitems:
      - content: "Recent <a href='downloads/Papers/McGill.pdf'> talk at McGill's Mechanical Engineering and MILA</a>, on a layered 
                  architecture and time-scale separation control scheme in the quest towards the real-time control 
                  of heterogeneous soft robotics devices."
        highlight: true
        date: October 31, 2024
  - items: 'ICRA25EmbodiedIntelligence'
    subnewsitems:
      - content: 'Will you be at the next <a href="https://2025.ieee-icra.org/">ICRA</a> conference? 
                  I am but a weave within the rich tapestry of excellent leaders in the soft robotics community, 
                  fashioned together to disseminate the latest findings -- new hardware fabrics, mathematical/ML models, 
                  and control tools -- in a workshop on biologically-inspired embodied intelligence for modern robots 
                  and devices. Please see the <a href="/eisoro_icra25">workshop webpage</a> for details.'
        highlight: true
        date: August 24, 2024
  - items: 'CDC_Accepts'
