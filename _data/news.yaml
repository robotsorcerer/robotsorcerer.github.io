news_items:
  - items: Brandeis
    subnewsitems:
      - content: 'I am teaching a robot manipulation course at Brandeis in the winter and spring of 2020 as an Adjunct Faculty. Basically, I will be synthesizing
                  robot statics and kinematics, robot dynamics and control, along with  deep reinforcement learning for trajectory optimization. 
                  I will strive to have all lecture notes and software available on the <a href="https://www.brandeis.edu/gps/current-students/academic-information/course?acad_year=2020&crse_id=014100">
                  RBOT250 website</a> to the extent that my employer allows.'
        highlight: true
        date: Nov 07, 2019 
  - items: 'PHinisheD!'
    subnewsitems:
      - content: 'I have successfully defended my PhD Thesis.  Thanks to the mentors I worked with during my graduate program, viz.,  
                        <a href="https://profiles.utsouthwestern.edu/profile/150563/steve-jiang.html">Steve B. Jiang</a>, and 
                        <a href="https://personal.utdallas.edu/~ngans/">Nick Gans</a>, 
                        and my dissertation committee members: <a href="https://ece.illinois.edu/directory/profile/mspong">Mark Spong</a>, 
                        T. Summers, Y. Tadesse and D. Bhatia.'
        highlight: true
        date: May 16, 2019 
