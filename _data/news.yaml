  - items: 'Anurag_Amazon'
    subnewsitems:
      - content: 'Please join the crescendo of ecstatic congratulations to <a href="https://koulanurag.dev/">Dr. Anurag Koul</a>, a former postdoc in our lab and a close collaborator, who is transitioning his academic career into a Senior Research Scientist role at Amazon NYC. Bravissimo!'
