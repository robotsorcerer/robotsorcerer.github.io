<head>

 <!--Font Awesome -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <footer class="site-footer">

  <div class="wrap">

    <!-- <h2 class="footer-heading">{{ site.title }}</h2> -->

    <div class="footer-col-1 column">
      <ul>
        {% if site.github_username %}<li>
		<a class="github-button" href="https://github.com/{{ site.github_username }}" data-style="mega" data-count-href="/{{ site.github_username }} /followers" aria-label="Follow @{{ site.github_username }} on GitHub"></a>
        </li>{% endif %}
      </ul>

        <ul><li>
          <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" ><img src = "/downloads/TwitterLogo_blue.png" width="16%", height="17%"></a>
        </li></ul>
    </div>

    <div class="footer-col-2 column">

      <ul>
        {% if site.quora_username %}
        <li>
          <a href="https://www.quora.com/{{ site.quora_username }}" target="_blank"><img src="/downloads/quora.svg" width="12%", height="5%"></a>

        </li>
        {% endif %}
      </ul>


      <ul>
        {% if site.email %}
        <li>
          <a href="mailto:{{ site.email }}" class="author-social" target="_blank"><i class="fa fa-fw fa-envelope-o"></i></a>

        </li>
      </ul>
      {% endif %}

    </div>

      <div class="footer-col-3 column">

        <ul>
          {% if site.docker_username %}
          <li>
            <a href="https://hub.docker.com/u/{{ site.docker_username }}" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Docker_%28container_engine%29_logo.svg" width="25%", height="15%"></a>
          </li>
          {% endif %}
        </ul>

        <ul>
          {% if site.description %}
          <li>
            <a class="text"><b>{{ site.description }}</b></a>
          </li>
          {% endif %}
        </ul>
      </div>

      <!-- <div class="footer-col-4 column">
        <ul>

            <a class="badge-base__link LI-simple-link"
            href="https://www.linkedin.com/in/awesome-lekan?trk=profile-badge">
            LinkedIn</a>
          </li>
        </ul>
      </div> -->

       <a class="badge-base__link LI-simple-link"
       href="https://www.linkedin.com/in/awesome-lekan?trk=profile-badge">
       Lekan Molu</a></div> -->

    </div>
<script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
</footer>

</head>
